<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Bubblebook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <div id="showMsg">
    <h1>Yuge!</h1>
    <div class="linemargin"><p>Your score is a tremendous <p class="score">000</p>!</p></div>
    <div class="linemargin2"><p>Try again and keep Trump <p><p class="crossed">in the filter bubble </p><p> updated with the true facts</p></div>
    <a href="index.html" class="end-button back"><img class="like" src="img/unfw.png">Go to Intro</a>
    <button class="retry"><img class="like" src="img/like.png">Retry!</button>
  </div>
  <div id="hideMsg">
    <div class="top">
    <h1>BubbleBook</h1>

    <div class="linemargin"><p>Your Score: </p><p class="score">000</p></div>
    <div><p>Only </p><span>30</span><p> seconds left!</p></div>
    <!-- <div class="counter">1000</div> -->
    <div class="button-holder">
        <button class="prepend-button"><img class="like" src="img/like.png">Like</button>
        <button class="end-button"><img class="unfollow" src="img/unfw.png">Unfollow</button>
    </div>
  </div>
    <!-- <p>Click the above button to dynamically add new list items. You can remove it later.</p>
      <div class="grid">

      </div> -->

<img class="bgcolour" src="img/bg.png">
<div class="phone">
  <img class="phoneimg" src="img/phone.png">
    <div class="grid">
        <div class="grid-item grid-item--blue"></div>
        <!-- <div class="grid-item"></div> -->
    </div>
</div>


    <script src='js/jquery.min.js'></script>
    <script src='js/isotope.pkgd.js'></script>

    <script src="js/index.js"></script>
  </div>
</body>

</html>
